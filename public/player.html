<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>AppClima y ReproductorVideo</title>
  </head>
  <body>
    <a href="index.html">App de Clima</a>

    <div class="player">
        <video class="player_video viewer" src="%PUBLIC_URL%/_dist_/Never Gonna Give You Up.mp4"></video>

        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-15" class="player_button">↩ 15s</button>
            <button data-skip="15" class="player_button">↪ 15s</button>
        </div>
    </div>

    <script type="module" src="%PUBLIC_URL%/_dist_/player.js"></script>
  </body>
</html>
